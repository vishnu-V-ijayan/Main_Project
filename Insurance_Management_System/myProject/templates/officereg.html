<!DOCTYPE html>
<html>
<head>
    <title>Office Registration</title>
</head>
<body>
    <h2>Office Registration Form</h2>
    <form method="post">
        {% csrf_token %}
        <label for="officeid">Office ID:</label><br>
        <input type="text" id="officeid" name="officeid" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        <label for="place">Place:</label><br>
        <input type="text" id="place" name="place" required><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="district">District:</label><br>
        <input type="text" id="district" name="district" required><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>
        <label for="regdate">Registration Date:</label><br>
        <input type="date" id="regdate" name="regdate" required><br><br>
        <input type="submit" value="Submit">
         <!-- New fields for Email, Password, and Confirm Password -->
         <label for="email">Email:</label><br>
         <input type="email" id="email" name="email" required><br>
         <label for="password">Password:</label><br>
         <input type="password" id="password" name="password" required><br>
         <label for="confirm_password">Confirm Password:</label><br>
         <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    </form>
</body>
</html>
