<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out forwards;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input:focus {
            outline: none;
            border-color: #5cb85c;
            box-shadow: 0 0 0 2px rgba(92, 184, 92, 0.25);
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <!-- Assuming Django template, add CSRF Token -->
        {% csrf_token %}
        <!-- User model fields -->
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Staff model fields -->
        <input type="text" name="staffid" placeholder="Staff ID" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="hname" placeholder="Home Name" required>
        <input type="text" name="place" placeholder="Place" required>
        <input type="text" name="pin" placeholder="PIN" required>
        <input type="text" name="phone" placeholder="Phone" required>
        <input type="text" name="district" placeholder="District" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="date" name="dob" placeholder="Date of Birth" required>
        <input type="file" name="photo" placeholder="Photo">

        <button type="submit">Register</button>
    </form>
</body>
</html>
