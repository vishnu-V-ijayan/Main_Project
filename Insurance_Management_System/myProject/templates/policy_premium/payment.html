{% extends "policy_premium/base.html" %}


{% block style %}
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    background-color: #008080;
    color: #fff;
    text-align: center;
    padding: 1em;
  }

  main {
    max-width: 800px;
    margin: 20px auto;
  }

  .payment-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  label {
    margin-bottom: 5px;
  }

  input {
    margin-bottom: 10px;
  }

  #payButton {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }

  #payButton:hover {
    background-color: #45a049;
  }
</style>
{% endblock style %}

{% block body %}
<body>
  <header>
    <h1>Health Insurance Application</h1>
  </header>

  <main>
    <div class="payment-section">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>

      <button id="payButton" onclick="makePayment()">PAY NOW</button>
    </div>
  </main>
</body>
{% endblock body %}

<script>
  function makePayment() {
    // Implement logic for making the payment
    alert("Payment Successful!");
  }
</script>
