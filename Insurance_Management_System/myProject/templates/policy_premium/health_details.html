<!-- health_details.html -->
{% extends "policy_premium/base.html" %}

{% block style %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        background-color: #008080;
        color: #fff;
        text-align: center;
        padding: 1em;
    }

    main {
        max-width: 800px;
        margin: 20px auto;
    }

    .member-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .member-box {
        margin-bottom: 10px;
    }

    label {
        margin-bottom: 5px;
    }

    input {
        margin-bottom: 10px;
    }

    .additional-features {
        margin-top: 20px;
    }

    #continueButton {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    #continueButton:hover {
        background-color: #45a049;
    }
</style>
{% endblock style %}

{% block body %}
<body>
    <header>
        <h1>Health Insurance Application</h1>
    </header>

    <main>
        <form method="post" action="{% url 'health_details' %}">
            {% csrf_token %}
            <div class="member-section">
                <!-- Member details dynamically added here -->

                <div class="additional-features">
                    <div>
                        <label for="preExistingDiseases">Pre-existing Diseases:</label>
                        <input type="checkbox" name="preExistingDiseases" id="preExistingDiseases">
                    </div>

                    <div>
                        <label for="pincode">Pincode:</label>
                        <input type="text" name="pincode" id="pincode" required>
                    </div>

                    <button type="submit" id="continueButton">CONTINUE</button>
                </div>
            </div>
        </form>
    </main>
</body>
{% endblock body %}

    function continueToPayments() {
        // Implement logic to validate and continue to the payments page
        alert("Continue to Payments");
    }
</script>
